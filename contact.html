<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Legal Tech Newsletter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #003366; /* Navy blue navbar */
    }
    .navbar-dark .navbar-nav .nav-link {
      color: #ffffff; /* White text for navbar links */
    }
    .jumbotron {
      background-color: #003366; /* Navy blue jumbotron */
      color: #ffffff; /* White text for jumbotron */
      padding: 80px 0;
    }
    .footer {
      background-color: #003366; /* Navy blue footer */
      color: #ffffff; /* White text for footer */
      padding: 20px 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
    }
    h1 {
      text-align: center;
      color: #003366; /* Navy blue heading */
    }
    p {
      line-height: 1.6;
    }
    .btn-primary {
      background-color: #003366; /* Navy blue button */
      border-color: #003366; /* Navy blue border */
    }
    .btn-primary:hover {
      background-color: #001f3f; /* Darker navy blue on hover */
      border-color: #001f3f; /* Darker navy blue border on hover */
    }
    .social-icons a {
      color: #003366; /* Navy blue social icons */
      margin-right: 10px;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #001f3f; /* Darker navy blue on hover */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #001f3f">
  <div class="container">
    <a class="navbar-brand" href="#">Legal Tech Newsletter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="text-center" style="background-color: #ffffff">
  <div class="container">
    <h1>Contact Us</h1>
    <p style="color: black;">Have a question or feedback for us? Feel free to reach out using the form below. We'd love to hear from you!</p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="https://formspree.io/f/mrgnyaoo"  method="post" data-sheet-id="">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #001f3f; border: 1px solid #001f3f;">Submit</button>
      </form>
    </div>
  </div>
</div>

<footer class="text-center footer mt-auto py-3" style="background-color: #001f3f">
  <div class="container">
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2024 Legal Tech Newsletter</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
